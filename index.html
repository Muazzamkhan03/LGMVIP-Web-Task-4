<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Document </title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <table class="calculator">
    <tr>
      <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
      <td> <input type="button" value="C" id="clear" /> </td>
    </tr>
    <tr>
      <td> <input class = 'valBtn' type="button" value="1"/> </td>
      <td> <input class = 'valBtn' type="button" value="2"/> </td>
      <td> <input class = 'valBtn' type="button" value="3"/> </td>
      <td> <input class = 'valBtn' type="button" value="/"/> </td>
    </tr>
    <tr>
      <td> <input class = 'valBtn' type="button" value="4"/> </td>
      <td> <input class = 'valBtn' type="button" value="5"/> </td>
      <td> <input class = 'valBtn' type="button" value="6"/> </td>
      <td> <input class = 'valBtn' type="button" value="-"/> </td>
    </tr>
    <tr>
      <td> <input class = 'valBtn' type="button" value="7"/> </td>
      <td> <input class = 'valBtn' type="button" value="8"/> </td>
      <td> <input class = 'valBtn' type="button" value="9"/> </td>
      <td> <input class = 'valBtn' type="button" value="+"/> </td>
    </tr>
    <tr>
      <td> <input class = 'valBtn' type="button" value="."/> </td>
      <td> <input class = 'valBtn' type="button" value="0"/> </td>
      <td> <input type="button" value="=" id="equal" /> </td>
      <td> <input class = 'valBtn' type="button" value="*" /> </td>
    </tr>
  </table>
  <script src="./index.js"></script>
</body>

</html>
